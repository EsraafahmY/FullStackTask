<form class="example-form" [formGroup]="employeeform" (ngSubmit)="SaveEmployee()">
    <mat-card>
    <mat-card-content>
    
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="firstName" formControlName="firstName" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="lastName" formControlName="lastName" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone Number" formControlName="phoneNumber" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput placeholder="salary" formControlName="salary" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>hire date</mat-label>
        <input matInput placeholder="hireDate" formControlName="hireDate" >
      </mat-form-field>
  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Department</mat-label>
      <textarea matInput placeholder="department" formControlName="department"></textarea>
    </mat-form-field>
   
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
