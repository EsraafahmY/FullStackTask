<h1>Employee List</h1>
<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Create New</a>
    </div>
    <mat-table #table [dataSource]="finaldata" matSort>

    <!-- <table matTable [dataSource]="finaldata" matSort class="mat-elevation-z8"> -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *metHeaderDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *metHeaderDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *metHeaderDef>LastName</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *metHeaderDef>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="salary">
            <th mat-header-cell *metHeaderDef>Salary</th>
            <td mat-cell *matCellDef="let element">{{element.salary}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th mat-header-cell *metHeaderDef>Department</th>
            <td mat-cell *matCellDef="let element">{{element.department}} </td>
        </ng-container>

        <ng-container matColumnDef="hireDate">
            <th mat-header-cell *metHeaderDef>ID</th>
            <td mat-cell *matCellDef="let element">{{element.hireDate}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *metHeaderDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button color="primary">Edit</a>
                    <a mat-raised-button color="accent">Delete</a>
                </div> </td>
        </ng-container>
        <ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef></mat-header-cell>
  <mat-cell *matCellDef="let row">
    <button mat-button >EDIT</button>
    <button mat-button >DELETE</button>
  </mat-cell>
</ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayColumns"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr> 
    </mat-table>
</div>
